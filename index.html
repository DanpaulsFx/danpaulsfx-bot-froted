<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DanPaulsFX Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 20px; }
    label, input, select, button { display: block; margin-top: 10px; width: 100%; padding: 8px; }
    #log { background: #000; color: #0f0; height: 200px; overflow-y: scroll; margin-top: 15px; font-family: monospace; padding: 10px; }
  </style>
</head>
<body>
  <h2>ğŸ“ˆ DanPaulsFX Bot</h2>

  <label for="token">ğŸ”‘ Deriv API Token:</label>
  <input type="text" id="token" placeholder="Paste your API token">

  <label for="asset">ğŸ’¹ Select Asset:</label>
  <select id="asset">
    <option value="R_10">R_10</option>
    <option value="R_25">R_25</option>
    <option value="1HZ10V">Volatility 10 (1s)</option>
  </select>

  <button onclick="startBot()">â–¶ï¸ Start Bot</button>
  <button onclick="stopBot()">ğŸ›‘ Stop Bot</button>

  <pre id="log">ğŸ“‹ Bot logs will appear here...</pre>

  <script>
    let interval = null;

    function log(message) {
      const el = document.getElementById('log');
      el.textContent += `\n${message}`;
      el.scrollTop = el.scrollHeight;
    }

    async function getPrice(token, asset) {
      try {
        const response = await fetch("https://danpaulsfx.onrender.com/ws-proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, asset })
        });

        const data = await response.json();
        if (data.result && data.result[0].tick && data.result[0].tick.quote) {
          const price = data.result[0].tick.quote;
          log(`âœ… Price: ${price}`);
        } else {
          log("âš ï¸ Failed to fetch price.");
        }
      } catch (error) {
        log("âŒ Error: " + error.message);
      }
    }

    function startBot() {
      const token = document.getElementById('token').value.trim();
      const asset = document.getElementById('asset').value;

      if (!token || !asset) {
        alert("âš ï¸ Please enter your token and asset.");
        return;
      }

      document.getElementById("log").textContent = "ğŸš€ Starting DanPaulsFX Bot...";
      interval = setInterval(() => getPrice(token, asset), 5000);
    }

    function stopBot() {
      clearInterval(interval);
      log("ğŸ›‘ Bot stopped.");
    }
  </script>
</body>
</html>
